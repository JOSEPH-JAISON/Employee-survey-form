    <title>Employee Interests Survey</title>
    <style>
        textarea{
            resize: none;
                }

<body>
    <center><h1>Employee Interests Survey Form</h1></center>
        <p><center>Enter your name: 
            <input type="text"size="35"></center></p>

        <p><center>Enter your department: 
            <input type="text"size="35"></center></p>

        <p><center>Tell us a little about yourself:
            <textarea  rows="5" cols="42"></textarea></center></p>

        <p><center>Do you exercise at home?
             <input type="radio" id="yes" name="exercise">Yes <input type="radio" id="no" name="exercise">No</center></p>

        <p><center>How do you like to read about your favorite topics?</center></p>
        <center><input type="checkbox">Books <input type="checkbox">Online Resources <input type="checkbox">Phone apps <input type="checkbox">Magazines</center>

        <p><center>What genre of movies do you like?
        <select>
        <option value="comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option></center></p> 
        </select> 

        <p><center><input type="submit"value="Submit form"></center></p>

    </body>
